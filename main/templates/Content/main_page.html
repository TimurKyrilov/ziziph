{% extends "base.html" %}
{% block title %}
    Главная
{% endblock %}
{% block content %}
    {% if posts %}
        <div class="container mt-4">
            <div class="row justify-content-center">
                {% for post in posts %}
                    <div class="card m-3" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-subtitle">{{ post.theme }}</h5>
                            <p class="card-text">{{ post.text|truncatechars:50 }}</p>
                            <a href="{% url 'content:post_detail' username=post.user.username pk=post.pk %}" class="card-link">текст</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% else %}
        <h1><strong>Нет постов</strong></h1>
    {% endif %}
{% endblock %}
